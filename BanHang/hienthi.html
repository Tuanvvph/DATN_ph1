            <div class="card mb-4">
                <div class="card-header bg-warning text-white">
                    <strong>Thêm sản phẩm</strong>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maSanPham" class="form-label">Mã sản phẩm</label>
                                <input type="text" id="maSanPham" class="form-control" placeholder="Nhập mã sản phẩm">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenSanPham" class="form-label">Tên sản phẩm</label>
                                <input type="text" id="tenSanPham" class="form-control" placeholder="Nhập tên sản phẩm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="chatLieu" class="form-label">Loại</label>
                                <input type="text" id="chatLieu" class="form-control" placeholder="Nhập chất liệu">
                            </div>
                            <!-- <div class="col-md-4 mb-3">
                                <label for="thuongHieu" class="form-label">Thương hiệu</label>
                                <input type="text" id="thuongHieu" class="form-control" placeholder="Nhập thương hiệu">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="xuatXu" class="form-label">Xuất xứ</label>
                                <input type="text" id="xuatXu" class="form-control" placeholder="Nhập xuất xứ">
                            </div> -->
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThai" id="conHang" value="Còn hàng" checked>
                                    <label class="form-check-label" for="conHang">Còn hàng</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThai" id="hetHang" value="Hết hàng">
                                    <label class="form-check-label" for="hetHang">Hết hàng</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-warning text-white">
                    <strong>Danh sách sản phẩm</strong>
                </div>
                <div class="card-body">
                    <table class="table table-hover">

                            <tr>
                                <th>STT</th>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Loại</th>
                                <th>Trạng thái</th>

                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                </td>
                            </tr>
                            <!-- Thêm các dòng sản phẩm khác -->
                        </tbody>
                    </table>
